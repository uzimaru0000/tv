# configuration file for git-cliff (0.1.0)

[changelog]
# changelog header
header = """
# Changelog
All notable changes to this project will be documented in this file.\n
"""
# template for the changelog body
# https://tera.netlify.app/docs/#introduction
body = """
{% if version %}\
    ## [{{ version }}](/uzimaru0000/tv/releases/tag/{{ version }}) - {{ timestamp | date(format="%Y-%m-%d") }}
{% else %}\
    ## [unreleased]
{% endif %}\
{% for group, commits in commits | group_by(attribute="group") %}
    ### {{ group | upper_first }}
    {% for commit in commits %}
        - {{ commit.message | upper_first }} ([{{ commit.id | truncate(length=7, end="") }}](/uzimaru0000/tv/commit/{{ commit.id }}))\
    {% endfor %}
{% endfor %}\n
"""
# remove the leading and trailing whitespaces from the template
trim = true
# changelog footer
footer = """
<!-- generated by git-cliff -->
"""

[git]
# allow only conventional commits
# https://www.conventionalcommits.org
conventional_commits = false
# regex for parsing and grouping commits
commit_parsers = [
    { message = "^:sparkles:*", group = "Features"},
    { message = "^:bug:*", group = "Bug Fixes"},
    { message = "^:books:*", group = "Documentation"},
    { message = "^:horse:*", group = "Performance"},
    { message = "^:recycle:*", group = "Refactor"},
    { message = "^:arts:*", group = "Styling"},
    { message = "^:rotating_light:*", group = "Testing"},
    { message = "^:bookmark:*", skip = true},
    { message = "^:adhesive_bandage:*", group = "Miscellaneous Tasks"},
    { body = ".*security", group = "Security"},
]
# filter out the commits that are not matched by commit parsers
filter_commits = false
# glob pattern for matching git tags
tag_pattern = "v[0-9]*"
# regex for skipping tags
skip_tags = "v0.1.0-beta.1"
